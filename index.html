<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Shared Bookmarks lets you save, view, like, and copy bookmarks by user." />
  <title>Shared Bookmarks</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Shared Bookmarks</h1>
  </header>

  <main>
    <section>
      <h2>User Selection</h2>
      <label for="user">Choose a user:</label>
      <select id="user">
        <option value="">Select a user...</option>
      </select>
    </section>
    <section>
      <h2>Bookmarks</h2>
      <ul id="bookmark-list" aria-live="polite"></ul>
    </section>
    <section>
      <h2>Add New Bookmark</h2>
      <form id="bookmark-form">
        <label for="url">URL</label>
        <input id="url" type="text" required placeholder="google.com or https://google.com" />
        <label for="title">Title</label>
        <input id="title" type="text" required placeholder="Bookmark title" />
        <label for="description">Description</label>
        <textarea id="description" required></textarea>
        <button type="submit">Add Bookmark</button>
      </form>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
